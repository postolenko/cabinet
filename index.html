<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="favicon/favicon.ico" sizes="16x16">
	<title>Личный кабинет</title>
</head>

<body>

	<div class="wrapper">

	<!-- Header -->
		
	<header>								
	</header>

	<!-- /Header -->

	<!-- Content -->
		<div class="content">

			<div class="reset_wrapp row_2">

				<!-- Section 1 - Enter -->

				<section class="personal_account">

					<h2>Личный кабинет</h2>

					<div class="personal_account_content">
						<div class="tabs_wrapp">
							<div>
								<a href="#" class="tab_pill active">Авторизация</a>
							</div>
							<div>
								<a href="#" class="tab_pill">Регистрация</a>
							</div>
						</div>
						<div class="inner_wrapp">
							<div class="two_cols">
								<div class="left_col">
									<div class="input_wrapp">
										<label>Фамилия Имя</label>
										<input type="text" />
									</div>
									<div class="input_wrapp">
										<label>Телефон</label>
										<input type="tel" />
									</div>
									<div class="input_wrapp">
										<label>E-mail</label>
										<input type="email" />
									</div>
									<div class="input_wrapp">
										<label>Пароль</label>
										<input type="password" />
									</div>
								</div>
								<div class="right_col">
									<div class="input_wrapp">
										<label>Добавить контрагента</label>
										<div class="select_wrapp">
											<input class="select_input value_input" type="text" value="Значение 2" />
											<div class="dropdown_box values_list">
												<div>Значение 1</div>
												<div class="active">Значение 2</div>
												<div>Значение 3</div>
												<div>Значение 4</div>
												<div>Значение 5</div>
											</div>
										</div>
									</div>
									<div class="input_wrapp">
										<label>ИНН</label>
										<input type="text" />
									</div>
									<div class="checkbox_wrapp">
										<label for="ch_1" class="checkbox"><input checked type="checkbox" id="ch_1">Согласен с условиями</label>
										<p><a href="#" class="blue_link">Пользовательского соглашения</a></p>
									</div>
									<div class="submit_wrapp">
										<input type="submit" value="Авторизироваться" class="green_pill" />
									</div>
								</div>
							</div>
						</div>
					</div>

				</section>

				<!-- /Section 1 - Enter -->

			</div>

		</div>
	<!-- /Content -->

	<!-- Footer -->

		<footer>

		</footer>

	<!-- /Footer -->

	</div>

	<link rel="stylesheet" type="text/css" href="responsive.css">
	<script src="vendors/js/jquery.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
